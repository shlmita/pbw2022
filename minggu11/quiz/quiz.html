<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Data Nama Mahasiswa</h2>
    <form action="javasript:void(0)" method="POST" onsubmit="app.add()">
        <input type="text" placeholder="Isikan nama MHS" id="tambahNama">
        <input type="submit" value="+">
    </form>
    <div id="counter">
        <!-- dinamis -->
    </div>
    <table border="1">
            <thead>
                <tr><td>Daftar Nama</td></tr>
            </thead>
            <tbody id="daftarNama">
                <!-- Dinamis -->
            </tbody>
    </table>
    <script>
        var app = new function(){
            this.el = document.getElementById('daftarNama');
            this.mhs = ["Budi", "Ucup", "Tarno", "Pardi"];

            this.barisAll = function(){
                var data = '';
                if(this.mhs.lenght > 0){
                    for(i=0; i<this.mhs.lenght; i++){
                        data += '<tr>';
                        data += '<td>' + this.mhs[i] + '</td>';
                        data += '/tr';
                    }
                }
                this.Count(this.mhs.lenght);
                return this.el.innerMHS = data;
            };
            this.Count = function(data){
                //untuk mengisi counter
                var Count = document.getElementById('counter');
                if(data){
                    Count.innerHTML = data + 'Mahasiswa';
                }
                else{
                    Count.innerHTML = 'Data Kosong';
                }
            }
            this.Add = function(){
                if(tambahNama.value){
                    this.mhs.push(tambahNama.value)
                    app.barisAll();
                }
            }
            this.Del = function(data){
                this.mhs.splice(data,1);
                app.barisAll();
            }
        }
        app.barisAll();
    </script>
</body>
</html>
