</head>

    <audio controls="true">
        <source src="music.mp3" type="audio/mp3">
    </audio>

    <audio controls>
        <source src="music.mp3" type="audio/mp3">
    </audio>
    <h4>Lagu 2</h4>

    <audio controls="true">
        <source src="music.mp3" type="audio/mp3">
    </audio>
    <h4>Lagu 3</h4>

        <source src="music.mp3" type="audio/mp3">
    </audio>

</body>
</html>
